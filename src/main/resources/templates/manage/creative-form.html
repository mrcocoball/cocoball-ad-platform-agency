<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="mrcocoball">
  <title>소재 생성 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/css/search-bar.css" rel="stylesheet">
  <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>

  <header id="header">
    헤더 삽입부
    <hr>
  </header>

  <div class="container">
    <header id="creative-form-header" class="py-5 text-center">
      <h1>소재 관리</h1>
    </header>

    <form id="creative-form">
      <div class="row mb-3 justify-content-md-center">
        <label for="keyword" class="col-sm-2 col-lg-1 col-form-label text-sm-end">소재 키워드</label>
        <div class="col-sm-8 col-lg-9">
          <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <label for="biding-price" class="col-sm-2 col-lg-1 col-form-label text-sm-end">입찰가</label>
        <div class="col-sm-8 col-lg-9">
          <input type="text" class="form-control" id="biding-price" name="bidingPrice" required>
        </div>
      </div>
      <div class="row mb-5 justify-content-md-center">
        <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
          <button type="submit" class="btn btn-primary" id="submit-button">저장</button>
          <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
